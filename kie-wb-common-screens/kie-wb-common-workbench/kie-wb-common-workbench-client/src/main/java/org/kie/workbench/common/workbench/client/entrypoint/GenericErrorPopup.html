<div>
    <div>
        <div data-field="header">Unexpected error</div>

        <div data-field="body">
            <p>An unexpected error happened. Please try again in a few moments.</p>
            <form>
                <textarea data-field="error-details" class="form-control" style="height: 0; opacity: 0; resize: none; white-space: pre; cursor: text; border: none;"></textarea>
            </form>
        </div>

        <div data-field="footer" style="margin-top: -20px;">
            <button data-field="copy-details-button" class="btn btn-link">Copy error details</button>
            <button data-field="ignore-button" class="btn btn-default btn-primary">Ignore</button>
        </div>
    </div>
</div>
